<html>
<head>

	<title>Sol at Luna Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">

</head>
<body>

	<img class="wave" src="img/wave2.svg">
	<img class="wave" src="img/wave.svg">

	<div class="container">

		<div class="img">
			<img src="img/pic.svg">
		</div>
		

		<div class="login-content">

			<form action="index.html">

				<h1 id="admin"></h1>

				<img src="img/avatar.jpg">

           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" id="username">
           		   </div>
				</div>
				   
           		<div class="input-div pass">

           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
					</div>
					  
           		   <div class="div">
           		    	<h5>Password</h5>
						   <input type="password" class="input" id="password">
				   </div>

				</div>

				<input type="button" class="btn" value="Login" onclick="validation();">
				
				<h1 id="user"></h1>

			</form>

		</div>
		
	</div>


	<script>

		function validation(){
			var user = 'user'
			var upass = 'user'

			var admin = 'admin'
			var apass = 'admin'

			var name = document.getElementById("username").value;
			var pass = document.getElementById("password").value;

			if((user == name) && (upass == pass)){
				
				var element1 = document.getElementById("user");
				element1.innerHTML = "It works";

				var element2 = document.getElementById("admin");
				element2.innerHTML = "";
				
			}
			else if((admin == name) && (apass == pass)){
				
				var element3 = document.getElementById("admin");
				element3.innerHTML = "It works";

				var element4 = document.getElementById("user");
				element4.innerHTML = "";
				
			}
			else if ((name.length <= 0 ) && (pass.length <= 0)){
				
				var element5 = document.getElementById("admin");
				element5.innerHTML = "";

				var element5 = document.getElementById("user");
				element5.innerHTML = "";
				
				swal({
					title: "Login Failed",
					text: "Username and Password  is not fullfilled!",
					icon: "info",
				});

			}
			else{

				var element6 = document.getElementById("admin");
				element6.innerHTML = "";

				var element7 = document.getElementById("user");
				element7.innerHTML = "";
				
				swal({
					title: "Login Failed",
					text: "Username and Password  is incorect, Please try again!",
					icon: "error",
				});
			}
		}

	</script>
